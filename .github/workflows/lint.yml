# https://github.com/golangci/golangci-lint-action#how-to-use
name: lint
on:
  - push
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-go@f111f3307d8850f501ac008e886eec1fd1932a34 # v5
        with:
          go-version: '1.24.0' # renovate: datasource=golang-version depName=go
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@818ec4d51a1feacefc42ff1b3ec25d4962690f39 # v6
        with:
          install-mode: goinstall
          version: v1.64.5 # renovate: datasource=github-tags depName=golangci/golangci-lint
          args: --timeout 5m0s
