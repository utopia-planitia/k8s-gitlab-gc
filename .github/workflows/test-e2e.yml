name: test-e2e
on:
  - push
  - workflow_dispatch
jobs:
  golangci:
    name: test-e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      - uses: actions/setup-go@93397bea11091df50f3d7e59dc26a7711a8bcfbe # v4
        with:
          go-version: '^1.16.0'
      - run: go version
      - run: go test ./test/e2e
