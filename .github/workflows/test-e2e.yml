name: test-e2e
on:
  - push
  - workflow_dispatch
jobs:
  golangci:
    name: test-e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8f4b7f84864484a7bf31766abe9204da3cbe65b3 # v3
      - uses: actions/setup-go@4d34df0c2316fe8122ab82dc22947d607c0c91f9 # v4
        with:
          go-version: '^1.16.0'
      - run: go version
      - run: go test ./test/e2e
