name: test-e2e
on:
  - push
  - workflow_dispatch
jobs:
  golangci:
    name: test-e2e
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@2541b1294d2704b0964813337f33b291d3f8596b # tag=v3
      - uses: actions/setup-go@d0a58c1c4d2b25278816e339b944508c875f3613 # v3
        with:
          go-version: '^1.16.0'
      - run: go version
      - run: go test ./test/e2e
